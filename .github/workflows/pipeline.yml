name : Ci pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name : checkout code
        uses: actions/checkout@v3

      - name : set up node 
        uses: actions/setup-node@v3
        with:
          node-version : 22

      - name : Install dependencies
        run : npm install

      - name : Run tests
        run : npm start

